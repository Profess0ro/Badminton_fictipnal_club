{% extends 'base.html' %}
{% block content %}
{% load static %}

<h2>Edit Booking</h2>
<form method="post">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }} {{ field }}<br>
    {% endfor %}
    <br><label for="booking-time">Choose a Time:</label>
    <select name="booking-time" id="booking-time">
        {% for time in available_times %}
        <option value="{{ time }}">{{ time }}</option>
        {% endfor %}
    </select><br>
    <button type="submit">Update Booking</button>
</form>
{% endblock %}
