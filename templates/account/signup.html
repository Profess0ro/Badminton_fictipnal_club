{% extends "base.html" %}

{% block content %}
<div class="container no-margin-left signup-body blue-border white-background-2 fullview-small">
  <div class="row">
    <div class="col content-text">
      <h3 class="nav-font darkblue">Sign Up</h3>
      <hr class="text-separator">
      <p>
        Welcome back to the Racket Club<br>
        Do you already have an account?<br>Then please
        <a class="link" href="{{ login_url }}">sign in</a>
        instead.
      </p>
    </div>
  </div>
  <div class="row">
    <div class="col content-text">
      <form class="signup" id="signup_form" method="post"
        action="{% url 'account_signup' %}" onsubmit="window.sessionStorage.setItem('accountCreated', 'true');">
        {% csrf_token %}
        {{ form.as_p }}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}"
          value="{{ redirect_field_value }}" />
        {% endif %}
        <button class="btn btn-signup blue-border right" type="submit">
          Sign Up</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
