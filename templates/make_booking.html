{% extends 'base.html' %}
{% block content %}
{% load static %}

<h2>Select a Date and Time for Booking</h2>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <input type="date" id="booking-date" name="booking-date" min="{{ current_date }}" max="{{ max_future_date }}">
        </div>
        <div class="col-md-6">
            <label for="booking-time">Select a Time:</label><br>
            <select name="booking-time" id="booking-time">
                {% for time in available_times %}
                <option value="{{ time }}">{{ time }}</option>
                {% endfor %}
            </select>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-12 text-center">
            <button type="submit">Book Now</button>
        </div>
    </div>
</div>

{% if form.errors %}
    <div class="alert alert-danger">
        <ul>
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}


{% endblock %}
