{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="container card-body no-margin-left article-post">
    <div class="row">
        <div class="col-md-4 col-s-12">
            <img src="{% static 'images/tennisballs.png' %}" class="card-img-top booking-image" alt="tennisballs">
        </div>
        <div class="col-md-8 col-s-12">
            <h1 class"title">The Racket Club</h1>
            <article class="about-text">
                {{ content.content|safe }}
            </article>
        </div>
    </div>
</div>
{% endblock %}
